<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no, email=no"/>
	<meta charset="UTF-8">
	<title>添加银行卡</title>
	<link rel="stylesheet" href="../css/core.css">
	<link rel="stylesheet" type="text/css" href="css/card.css">
	<link rel="stylesheet" type="text/css" href="./css/iconfont/iconfont.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
	</head>
	<body>
		<div id="card">
		<span class="title">请绑定持卡人本人的银行卡</span>
		<form @click="saveData" @submit.prevent="addCard">
			<div class="name">
				<label>持卡人</label><input name="bank_card_name" type="text" placeholder="请输入姓名" v-model.lazy="bank_card_name"/>
				<span @click="remind" class="iconfont icon-gantanhao"></span>
			</div>
			<div class="number">
				<label>卡号</label><input name="bank_card_num" placeholder="请输入银行卡" maxlength="19" type="number" focus="true" v-model.lazy="bank_card_num"/>
			</div>
			<button form-type="submit" :disabled="disabledFn">添加</button>
		</form>
		
		<!-- 提示框 -->
		<div v-if="visit" class="visitBg"></div>
		<div v-if="visit" class="visit">
			<h3>友情提示</h3>
			<p>为了资金安全，只能绑定当前持卡人的银行卡，如需绑定其他持卡人的银行卡，请更换实名信息</p>
			<div class="select">
				<span @click="visit = false" @click.stop class="confirm">确定</span>
			</div>
		</div>
		
		<div v-if="success" class="success">
			<span class="iconfont icon-success_no_circle"></span>
			<p v-cloak>{{msg}}</p>
		</div>
			
		</div>
	</body>
	
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="../js/vue-resource.js"></script>
	<script type="text/javascript" src="../js/siteInfo.js"></script>
	<script type="text/javascript" src="./js/card.js"></script>
</html>
