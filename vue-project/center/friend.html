<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no, email=no"/>
	<meta charset="UTF-8">
	<title>我的好友</title>
	<link rel="stylesheet" href="../css/core.css">
	<link rel="stylesheet" type="text/css" href="css/friend.css">
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
	</head>
	<body>
		<div class="container" id="friend">
		  <div class="top">
		    <span class="total-friend" v-cloak>团队总人数：{{friends.length}}人</span>
		  </div>
		  <div class="friends" v-for="(item,i) in friends">
		    <div class="friend">
		      <div class="left">
		        <img class="avatar" :src="item.avatarUrl"/>
		      </div>
		      <div class="center">
		        <span class="friend-name" v-cloak>{{item.nickName}}</span>
		        <span class="friend-date" v-cloak>{{item.create_time}}</span>
		      </div>
		      <div class="right">
		        <div class="consume">
		        </div>
		      </div>
		    </div>
		  </div>
			<div class="footer" v-cloak>{{more}}</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="../js/vue-resource.js"></script>
	<script type="text/javascript" src="../js/siteInfo.js"></script>
	<script type="text/javascript" src="js/friend.js"></script>
</html>
