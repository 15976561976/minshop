<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no, email=no"/>
	<meta charset="UTF-8">
	<title>收货地址</title>
	<link rel="stylesheet" href="./css/core.css">
	<link rel="stylesheet" href="./css/icon.css">
	<link rel="stylesheet" href="./css/home.css">
	<link rel="stylesheet" type="text/css" href="./css/my-address.css">
	<link rel="stylesheet" type="text/css" href="./css/login.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">

</head>
<body style="background:#eee">

	<header class="aui-header-default aui-header-fixed ">
		<a href="javascript:history.back(-1)" class="aui-header-item">
			<i class="aui-icon aui-icon-back"></i>
		</a>
		<div class="aui-header-center aui-header-center-clear">
			<div class="aui-header-center-logo">
				<div class="">收货地址</div>
			</div>
		</div>
<!-- 		<a href="#" class="aui-header-item-icon"   style="min-width:0">
			<i class="aui-icon"></i>
		</a> -->
	</header>

	<section id="yh-my-address-addr" class="aui-myOrder-content">
		<div class="aui-Address-box" v-for="(item,ind) in addrs" :key="ind">
			<div class="aui-Address-box-item">
				<div class="aui-Address-box-item-bd">
					<p v-cloak>{{item.name}}</p>
				</div>
				<div class="aui-Address-box-item-ft">
					<p v-cloak>{{item.phone}}</p>
				</div>
			</div>
			<div class="aui-Address-box-item">
				<div class="aui-Address-box-item-bd">
					<p v-cloak>{{item.address}}</p>
				</div>
			</div>
			<div class="aui-Address-box-item">
				<div class="aui-Address-box-item-bd">
					<p>
						<input name="a" type="radio" class="check goods-check goodsCheck" :checked="item.isDefault" style="background-size: 17px 17px;"
						@click="defaultBtn($event, item.id, ind)">
						<em style="padding-left:24px;">默认地址</em>
					</p>
				</div>
				<div class="aui-Address-box-item-ft">
					<p>
						<span @click="editAddr($event, item)">编辑</span>
						<span @click="deleteAddr($event, item.id)">删除</span>
					</p>
				</div>
			</div>
		</div>
		<div class="yh-login-error" v-show="defaultAddrTips">
			<p>{{msg}}</p>
		</div>
		<div class="aui-out">
			<a href="my-edit-address.html">新建收货地址</a>
		</div>





		<div class="delete-mask" v-if="isShowDelete"></div>
		<div class="my-search-delete" v-if="isShowDelete">
			<h4 class="my-search-delete-title">确定要删除该收货地址？</h4>
			<div>
				<p class="my-search-delete-btn" @click="cancel">取消</p>
				<p class="my-search-delete-btn delete-sure" @click="sure">确定</p>
			</div>
		</div>



	</section>

	<script type="text/javascript" src="./js/vue.js"></script>
	<script type="text/javascript" src="./js/vue-resource.js"></script>
	<script type="text/javascript" src="./js/siteinfo.js"></script>
	<script type="text/javascript" src="./js/my-address.js"></script>


</body>
</html>
