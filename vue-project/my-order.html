<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no, email=no"/>
	<meta charset="UTF-8">
	<title>我的订单</title>
	<link rel="stylesheet" href="./css/core.css">
	<link rel="stylesheet" href="./css/icon.css">
	<link rel="stylesheet" href="./css/home.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">

</head>
<body>

	<header class="aui-header-default aui-header-fixed ">
		<a href="javascript:history.back(-1)" class="aui-header-item">
			<i class="aui-icon aui-icon-back"></i>
		</a>
		<div class="aui-header-center aui-header-center-clear">
			<div class="aui-header-center-logo">
				<div class="">我的订单</div>
			</div>
		</div>
		<!-- <div class="aui-header-item-icon"   style="min-width:0"></div> -->
	</header>

	<section id="yh-my-order" class="aui-myOrder-content">
		<div class="m-tab demo-small-pitch" data-ydui-tab>
			<div class="aui-myOrder-fix">
				<ul class="tab-nav">
					<li :class="['tab-nav-item', ind==index?'tab-active':'']"
					v-for="(item,ind) in listNav" 
					@click="changeList($event, item)">{{item}}</li>
				</ul>
			</div>
			<!-- 			<div class="aui-prompt"><i class="aui-icon aui-prompt-sm"></i>双十一期间发货及物流时效公告</div> -->
			<div class="tab-panel">
				<div class="tab-panel-item tab-active">
					<ul v-for="order in orders">
						<li>
							<div class="aui-list-title-info">
								<a href="#" class="aui-well ">
									<div class="aui-well-bd">{{order.date}}</div>
									<div class="aui-well-ft">{{order.state}}</div>
								</a>
								<a href="javascript:;" class="aui-list-product-fl-item" 
								v-for="product in order.products"
								@click="toDetail($event,order)">
									<div class="aui-list-product-fl-img">
										<img :src="product.img" :alt="product.image">
									</div>	
									<div class="aui-list-product-fl-text">
										<h3 class="aui-list-product-fl-title">{{product.title}}</h3>
										<div class="aui-list-product-fl-mes">
											<div>
												<span class="aui-list-product-item-price">
													<em>¥</em>
													{{product.currentPrice}}
												</span>
											</div>
											<div class="aui-btn-purchase">
												x{{product.count}}
											</div>
										</div>
									</div>
								</a>
							</div>
							<div class="aui-list-title-btn">
								<a href="javascript:void(0)" 
								v-if="selectBtn(order.state).btns[0]?true:false"
								@click="clickBtn($event, selectBtn(order.state).btns[0], order.id)">{{selectBtn(order.state).btns[0]}}</a>
								<a href="javascript:void(0)" class="red-color"  
								v-if="selectBtn(order.state).btns[1]?true:false"
								@click="clickBtn($event, selectBtn(order.state).btns[1], order.id)">{{selectBtn(order.state).btns[1]}}</a>
							</div>
							<div class="aui-dri"></div>
						</li>

					</ul>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="./js/vue.js"></script>
	<script type="text/javascript" src="./js/vue-resource.js"></script>
	<script type="text/javascript" src="./js/siteinfo.js"></script>
	<script type="text/javascript" src="./js/my-order.js"></script>

</body>
</html>
