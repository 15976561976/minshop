<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no, email=no"/>
	<meta charset="UTF-8">
	<title>添加银行卡</title>
	<link rel="stylesheet" href="../css/core.css">
	<link rel="stylesheet" type="text/css" href="css/add.css">
	<link rel="stylesheet" type="text/css" href="../center/css/iconfont/iconfont.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
	</head>
	<body>
		<div id="add">
		<span class="title">请提交赴约人信息</span>
		<form @submit.prevent="saveData">
			<div class="name">
				<label>姓名</label><input v-model="user"  type="text" placeholder="请输入姓名"/>
				<span @click="remind" class="iconfont icon-gantanhao"></span>
			</div>
			<div class="number">
				<label>手机号</label><input v-model="phone" placeholder="请输入银行卡" maxlength="19" type="number"/>
			</div>
			<button type="submit">添加</button>
		</form>
		
		<!-- 提示框 -->
		<div v-if="visit" class="visitBg"></div>
		<div v-if="visit" class="visit">
			<h3>友情提示</h3>
			<p>为了资金安全，只能绑定当前持卡人的银行卡，如需绑定其他持卡人的银行卡，请更换实名信息</p>
			<div class="select">
				<span @click="visit = false" @click.stop class="confirm">确定</span>
			</div>
		</div>
		
		<div v-if="success" class="success">
			<span class="iconfont icon-success_no_circle"></span>
			<p>{{alertText}}</p>
		</div>
			
		</div>
	</body>
	
	<script type="text/javascript" src=".././js/vue.js"></script>
	<script type="text/javascript" src="../js/siteinfo.js"></script>
	<script type="text/javascript" src="../js/vue-resource.js"></script>
	<script type="text/javascript" src="./js/add.js"></script>
</html>
