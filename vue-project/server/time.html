<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta charset="UTF-8">
		<title>预约服务</title>
		<link rel="stylesheet" href="../css/core.css">
		<link rel="stylesheet" type="text/css" href="./css/time.css">
		<link rel="stylesheet" type="text/css" href="../center/css/iconfont/iconfont.css">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
	</head>
	<body>
		<div id="time">
			<div class="head">
				<div class="basic">
					<div class="img">
						<img :src="worker.avatar.file_path"/>
					</div>
					<div class="cont">
						<span class="name">{{worker.worker_name}}</span>
						<span class="post">{{worker.level}}</span>
					</div>
				</div>

				<div class="describe">
					<span>{{worker.describe}}</span>
				</div>
			</div>
			<div class="main">
				<div class="date">
					<!-- 前一天 -->
					<div :class="yesterday? null :'prevDay'" @click="prevDay">
						<span class="iconfont icon-zuo"></span>
					</div>
					<!-- 当前日期 -->
					<span>{{currentDay}} {{week}}</span>
					
					<!-- 后一天 -->
					<div @click="nextDay">
						<span class="iconfont icon-qianjin"></span>
					</div>
				</div>
				<div v-if="list.length >=1? true : false">
					<a href="message.html" @click="tomessage(item)" v-for="(item,i) in list" class="list">
						<div :class="item.booking_num == 0? 'time':'notime'">{{item.time_line}}</div>

						<div v-if="item.booking_num !== 0" class="surplus">
							剩余<span class="current">{{item.booking_num}}</span>个位
						</div>

						<span v-if="item.booking_num == 0">已满</span>

						<div class="nofull" v-else>
							<span>可预约</span>
							<span class="iconfont icon-xiangyoujiantou"></span>
						</div>
					</a>
				</div>
				<div class="noTime" v-else class="noTime">
					当前时间暂无排班，请您选择其它技师预约！
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="../js/siteinfo.js"></script>
	<script type="text/javascript" src="../js/vue-resource.js"></script>
	<script type="text/javascript" src="js/yyyy-mm-dd.js"></script>
	<script type="text/javascript" src="js/time.js"></script>
</html>
