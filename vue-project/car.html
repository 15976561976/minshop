<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no, email=no"/>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel="stylesheet" href="./css/core.css">
	<link rel="stylesheet" href="./css/icon.css">
	<link rel="stylesheet" href="./css/home.css">
	<link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/car.css"/>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
</head>
<body>


	<section class="aui-car-content" id="myCar">
		<header class="aui-header-default aui-header-fixed ">
			<a href="javascript:history.back(-1)" class="aui-header-item">
				<i class="aui-icon aui-icon-back"></i>
			</a>
			<div class="aui-header-center aui-header-center-clear">
				<div class="aui-header-center-logo">
					<div class="">购物车</div>
				</div>
			</div>
			<span v-if="delbool" class="del" @click="toEdit()">编辑</span>
			<span v-else class="del" @click="toEdit()">完成</span>
		</header>
		<div class="aui-dri"></div>
		<div v-if="shopcart" class="aui-car-box">
			<div class="aui-car-box-list">
				<ul>
					<li v-for="(items,idx) in prolist" class="carli">
						
						<div class="aui-car-box-list-item">
							<input type="checkbox"  @click="goodsCheck(idx)" v-model="items.checked" class="check goods-check goodsCheck" v-show="!delbool">
							<div class="aui-car-box-list-img">
								<a href="product.html">
									<img :src="items.proimg" alt="">
								</a>
							</div>
							<div class="aui-car-box-list-text">
								<h4>
									<a href="product.html">{{items.protitle}}</a>
								</h4>
								<div class="aui-car-box-list-text-brief">
									<span>{{items.prosize}}</span>
								</div>
								<div class="aui-car-box-list-text-price">
									<div class="aui-car-box-list-text-pri">
										￥<b class="price">{{items.proprice}}</b>
										<b class="line_price">￥{{items.line_price}}</b>
									</div>
									<div class="aui-car-box-list-text-arithmetic">
										<a href="javascript:;" @click.stop="reduceNum(items.goods_id, items.total_num, items.goods_sku_id)" class="minus">-</a>
										<input  class="num" :value="items.total_num"/>
										<a href="javascript:;" @click.stop="addNum(items.goods_id, items.total_num, items.goods_sku_id)" class="plus">+</a>
									</div>
								</div>
							</div>
						</div>
						<div class="aui-dri"></div>
					</li>
				</ul>
			</div>
<!-- 			<div v-if="delbool" class="aui-shopPrice">
				总计：￥
				<span class="aui-total-amount ShopTotal">{{allprice}}元</span>
			</div> -->
		</div>
		<div v-else class="nogoods">
			<span class="iconfont icon-gouwuche"></span>
			<p>购物车没有商品赶紧去购物吧！</p>
		</div>
		<div v-if="delbool" class="aui-payment-bar">
			<div v-show="!delbool" class="all-checkbox"><input  type="checkbox" class="check goods-check" id="AllCheck" @click="AllCheck">全选</div>
			<div class="shop-total">
				<strong>合计：<i class="total" id="AllTotal">{{allprice}}元</i></strong>
			</div>
			<div @click="payment" href="order.html" class="settlement">去结算</div>
		</div>
		
		<div v-else class="aui-payment-bar">
			<div class="all-checkbox"><input type="checkbox" class="check goods-check" id="AllCheck" @click="AllCheck">全选</div>
			<span @click="partdel()" class="settlement">删除</span>
		</div>
	<footer class="aui-footer-default aui-footer-fixed">
		<a href="index.html" class="aui-footer-item">
			<span class="aui-footer-item-icon aui-icon aui-footer-icon-home"></span>
			<span class="aui-footer-item-text">首页</span>
		</a>
		<a href="class.html" class="aui-footer-item">
			<span class="aui-footer-item-icon aui-icon aui-footer-icon-class"></span>
			<span class="aui-footer-item-text">分类</span>
		</a>
		<a href="car.html" class="aui-footer-item aui-footer-active">
			<span class="iconfont icon-gouwuche2"></span>
			<span class="aui-footer-item-text">购物车</span>
		</a>
		<a href="me.html" class="aui-footer-item ">
			<span class="aui-footer-item-icon aui-icon aui-footer-icon-me"></span>
			<span class="aui-footer-item-text">我的</span>
		</a>
	</footer>
	</section>
		
	<script type="text/javascript" src="./js/vue.js"></script>
	<script type="text/javascript" src="./js/vue-resource.js"></script>
	<script type="text/javascript" src="./js/siteinfo.js"></script>
	<script type="text/javascript" src="./js/car.js"></script>

	
</body>
</html>
